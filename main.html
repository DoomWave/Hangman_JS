<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img>
            <h4>Game Over!</h4>
            <p></p>
            <button class="play-again">Try Again</button>
        </div>
    </div>
    <div class="container">
        <div>
            <img>
            <h1></h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint:</h4>
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
